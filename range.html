<script>
    const range = l => {
        let i = -1;
        let res = [];
        while (++i < l) {
            res.push(i);
        }
        return res;
    };

    var list = range(4);
    log(list)
    log(reduce(add, list))

</script>

<script>
    const L = {};
    L.range = function* (l) {
        let i = -1;
        while (++i < l) {
            yield i;
        }
    };

    var list = L.range(4);
    log(list)
    log(reduce(add, list))
</script>

<script>
    function test(name, time, f) {
        console.time(name);
        while (time--) f();
        console.timeEnd(name);
    }

    test('range', 10, () => reduce(add, range(1000000)));
    test('L.range', 10, () => reduce(add, L.range(1000000)));
    console.clear();
</script>

<script>
    const take = curry((l, iter) => {
        let res = [];
        for (const a of iter) {
            res.push(a);
            if (res.length == l) return res;
        }
        return res;
    });
    go(

    go(

    };
